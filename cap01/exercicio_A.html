<script>
// a) Elaborar um programa que leia um número. Calcule e informe os seus
// vizinhos, ou seja, o número anterior e posterior.
// Exemplo:
// Número: 15
// Vizinhos: 14 e 16

const numero = Number(prompt('Digite um numero para exibir: '));
const numeroAnterior = numero - 1;
const numeroProximo = numero + 1 ;

alert(`os numeros vizinhos são: ${numeroAnterior} e ${numeroProximo}`);

</script>
