<script>

// b) Elaborar um programa para uma pizzaria, o qual leia o valor total de
// uma conta e quantos clientes vão pagá-la. Calcule e informe o valor a ser
// pago por cliente.
// Exemplo:
// Valor da Conta R$: 90.00
// Número de Clientes: 3
// Valor por cliente R$: 30.00

const valorConta = Number(prompt('Valor da pizza'));
const numeroClientes = Number(prompt('Dividir para quantos clientes?'));
const totalPagar = valorConta / numeroClientes;
alert(`Valor por cliente fica: R$${totalPagar.toFixed(2)} reais para cada.`)



</script>
