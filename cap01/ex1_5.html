<script>
    //Calculo do dobro de um numero
    const num = prompt('Número: '); //Lê um dado de entrada
    const dobro = num * 2 //calcula o dobro
    alert('Dobro é: ' + dobro) //exibe a resposta
</script>

<script>

    //aqui foi convertido o number para a soma
    const num2 = Number(prompt('Digite um numero'));
    const dobro2 = num2 + num2;
    alert('o dobro é: ' + dobro2);
</script>

<script>
    let numA = Number(prompt('Digite um valor'));

    alert("a soma é: " + (numA+numB));
</script>
