<!-- d) Elaborar um programa que leia a duração de uma viagem em dias e
horas. Calcule e informe a duração total da viagem em número de horas.
Exemplo de dados de entrada e saída do programa (para uma viagem que
dura 2 dias + 5 horas).
Nº Dias: 2
Nº Horas: 5
total de Horas: 53 -->

<script>
const dias = Number(prompt('A viagem leva quantos dias?'));
const horas = Number(prompt('e quantas horas?'));
const diaTotal = dias * 24 + horas;
alert("As horas totais de viagem é: " + diaTotal + ' horas');

</script>
